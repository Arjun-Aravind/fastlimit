version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fastlimit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - fastlimit-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastlimit-app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    volumes:
      - ./fastlimit:/app/fastlimit
      - ./examples:/app/examples
      - ./tests:/app/tests
    command: uvicorn examples.fastapi_app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fastlimit-network
    restart: unless-stopped

  multi-tenant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastlimit-multi-tenant
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    volumes:
      - ./fastlimit:/app/fastlimit
      - ./examples:/app/examples
    command: uvicorn examples.multi_tenant:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - fastlimit-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fastlimit-redis-commander
    ports:
      - "8081:8081"
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - fastlimit-network
    profiles:
      - debug

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastlimit-tests
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    volumes:
      - ./fastlimit:/app/fastlimit
      - ./tests:/app/tests
    command: pytest tests/ -v --tb=short
    networks:
      - fastlimit-network
    profiles:
      - test

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastlimit-benchmark
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    volumes:
      - ./fastlimit:/app/fastlimit
      - ./examples:/app/examples
      - ./benchmarks:/app/benchmarks
    command: python examples/algorithms_demo.py
    networks:
      - fastlimit-network
    profiles:
      - benchmark

networks:
  fastlimit-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
